<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box icons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <!-- <div class="data">
        <i class="bx bx-heart"></i>
        <span class="number1">60k</span>
        <i class="bx bx-share"></i>
        <span class="number2">20k</span>
        <i class="bx bx-message-rounded"></i>
        <span class="number3">30k</span>
      </div> -->
      <div class="image">
        <img src="Assets/edited2.jpg" alt="My Profile dp" class="Profile-img" />
      </div>
      <div class="card-text">
        <span class="name">HamaShiaCh</span>
        <span class="job">Youtube & Blog</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: red" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="#" style="background: rgb(99, 66, 246)" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: rgb(244, 64, 64)" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: rgb(0, 0, 0)" class="link">
          <i class="bx bxl-xing"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number1">60k</span>
          <i class="bx bx-share"></i>
          <span class="number2">20k</span>
          <i class="bx bx-message-rounded"></i>
          <span class="number3">30k</span>
        </div>
      </div>
    </div>
  </body>
</html>
